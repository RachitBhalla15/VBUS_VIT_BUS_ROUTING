<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coordinator View</title>

  <link rel="stylesheet" href="web-styles/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="scripts/login.js"></script>

</head>
<body>
  <img class="background" src="images/bg.png">
  <a href="login.html">
    <img class="vit-logo" src="images/vit-logo.png" >
  </a>
  <div class="login-box">
    <div class="login">Login</div>
    <div class="credentials">
      <div>Id</div>
      <input type="text" class="id-box" placeholder="Enter Id" id="id">
      <div>Password</div>
      <div class="pw-container">
        <input type="password" class="pw-box" placeholder="Enter password" id="password">
        <button class="toggle-password" onclick="togglePassword();">
          <i class="fa fa-eye"></i>
        </button>
      </div>
    </div>
    
    <button class="submit-button" 
    >Submit</button>
    

    <!--
    <a class="forget" href="" target="_blank">Forgot Password</a>
    <a class="forget" href="" target="_blank">Forgot LoginId</a>
    -->
  </div>

  <div class="bar"></div>

</body>
</html>
