<!DOCTYPE html>
<html>
<head>
    <title>MAP</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body,
        #map {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://apis.mappls.com/advancedmaps/api/7e228cc42a410abe8c713c359a3191a1/map_sdk?layer=vector&v=3.0&callback=initMap1" defer async></script>
</head>
<body>
<div id="map"></div>
<script>
  // Initialize the map
  function initMap1() {
   var map = new mappls.Map(document.getElementById("map"), {
      center: { lat: 28.7041, lng: 77.1025 },
      zoom: 12,
    });
  
    // Call the initMap1() function to draw the polyline
    initMap1();
  }
  </script>
<script src="map-testing.js" type="module"></script>

</body>
</html>
