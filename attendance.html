<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>

    <link rel="stylesheet" href="web-styles/index.css">

    <link rel="stylesheet" href="web-styles/attendance.css">
    
  </head>
  <body>
    <script src="scripts/dropdown.js"></script>
    <img class="background" src="images/bg.png">

    <div class="top-bar">
      <img class="logo" src="images/vit-logo.png">
      <div class="profile-tab">
        <div class="profile-container">
          <img src="images/Black Geometric Depop Profile Picture (1).png" class="profile-img">
          <a href="login.html">
            <div class="sign-out">Signout</div>
          </a>
        </div>

        <div class="profile">
          <div class="id">Coord1</div>
          <div>VIT Coordinator</div>
        </div>
        
      </div>
    </div>

    <div class="nav-bar">
      <div class="features">
        <a href="index.html">
          <button class="home-button">Home</button>
        </a>

        <a href="attendance.html">
          <button class="attendance-button">
            Attendance
          </button>
        </a>
      </div>


      <div class="dropdown">
        <input type="text" placeholder="Search for Buses" class="my-input" onclick="toggle()" onkeyup="filterFunction()" id="search-input">
        <div class="dropdown-content">
          <a href="index.html" > Show All </a>
          <a href="#bus" data-bus="1">Bus 1</a>
          <a href="#bus" data-bus="2">Bus 2</a>
          <a href="#bus" data-bus="3">Bus 3</a>
          <a href="#bus" data-bus="4">Bus 4</a>
          <a href="#bus" data-bus="5">Bus 5</a>
          <!--<a href="#bus">Bus 4</a>-->
        </div>
      </div>
      
      
    

    <div class="att-info">
      <table>
        <thead>
          <tr>
            <th>Bus No.</th>
            <th>Student Name</th>
            <th>Attendance Status</th>
          </tr>
        </thead>
        <tbody id="attendanceTableBody"></tbody>
      </table>
      <script type="module" src="scripts/attendance.js"></script>
    </div>

    
  </body>
</html>
